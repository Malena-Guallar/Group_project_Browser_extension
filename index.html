<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css"/>
    <title>New Tab Astro</title>
  </head>

  <body>
    <header>
      <script src="header.js"></script>
      <p>kikoo</p>
    </header>

    <main id="mainpage">
     
        <div class="form_input">
            <form action="" id="form">
                <div>
                    <label for="name">Votre prénom : </label><br>
                    <input type="text" name="name" id="name" required>
                </div><br>
                <div>
                    <label for="signe">Votre signe astrologique : </label><br>
                        <select id="signe">
                            <option value="">~ Choissisez votre signe ~</option>
                            <option value="belier">Bélier</option>
                            <option value="taureau">Taureau</option>
                            <option value="gemeaux">Gémeaux</option>
                            <option value="cancer">Cancer</option>
                            <option value="lion">Lion</option>
                            <option value="vierge">Vierge</option>
                            <option value="balance">Balance</option>
                            <option value="scorpion">Scorpion</option>
                            <option value="sagittaire">Sagittaire</option>
                            <option value="capricorne">Capricorne</option>
                            <option value="verseau">Verseau</option>
                            <option value="poisson">Poisson</option>
                        </select>     
                </div><br>
                <button type="submit" id="button">Envoyer</button>
            </form>
        </div>

        <div id="welcome" class="hidden">
            <script src="login.js"></script>

        </div>

        <div id="horoscope" class="hidden">
            <p>salut voici ton horoscope</p>
        </div>
    </main>

  </body>
</html>
