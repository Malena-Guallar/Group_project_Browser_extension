<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Tab Astro</title>
  </head>

  <body>
    <header>
      <div id="clock"></div>
      <div id="meteo">
      <div id="temp"></div>
      <div id="ville"></div>
      <img id="icon">
      </div>
      <script src="header.js"></script>
    </header>

    <main>
      
      <div class="form_input">
        <form action="" id="form">
          <div>
            <label class="name_label" for="name">Votre pr√©nom </label><br />
            <input type="text" name="name" id="name" required />
          </div>
          <br />
          <div>
            
            <label class="sign_label" for="signe">Votre signe astrologique </label><br />
            <select id="signe">
              <option value="">Choisissez votre signe</option>
              <option value="aries">Aries</option>
              <option value="taurus">Taurus</option>
              <option value="gemini">Gemini</option>
              <option value="cancer">Cancer</option>
              <option value="leo">Leo</option>
              <option value="virgo">Virgo</option>
              <option value="libra">Libra</option>
              <option value="scorpio">Scorpio</option>
              <option value="sagittarius">Sagittarius</option>
              <option value="capricorn">Capricorn</option>
              <option value="aquarius">Aquarius</option>
              <option value="pisces">Pisces</option>
            </select>
          </div>
          <br />
          <button type="submit" id="button">Envoyer</button>
        </form>
      </div>

        <div class="welcome" id="welcome">
          <script src="login.js"></script>
        </div>

        <div id="horoscope" class="horoscope">
          
          <p>horoscope du jour</p>
          <div class="horoscope_container" id="horoscope_container">
          
          </div>
        </div>


    </main>
  </body>
  <script type="text/javascript" src="horoscope.js"></script>

</html>
